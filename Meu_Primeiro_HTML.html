<!DOCTYPE html>
<html lang="en">
<head>  <!-- Aqui em Head é tudo oq é carregado antes do usuário vizualizar-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nome do documento a baixo-->
    <title>Meu primeiro HTML</title> 
</head>
<body> 
    <H1>Alguns Atributos </H1> 
    <!-- Atributos (id (para mexer via JS)) (style(para mexer no stilo dentro do HTML )) (
        class)-->
    <!--Italito --> <p> Assim escreve em italico, e com o style color, altero a cor <i style="color: blue;">Italico</i> <p/>
    <!--STRONG--> <p>Assim escreve em Strong </p><strong id="title">Strong</strong>
    <!-- input de texto (type é somente do input    )--> <input type="number">
    <!--IMG PRECISA DO ATRIBUTO SRC-->
    <!-- Lista ordenada -->
    <ol>
        <li>
            Item 1
        </li>
        <li>
            Item 2
        </li>
        <li>
            <ol>
                <li>3.1

                </li>
            </ol>
        </li>

    </ol>
    <!-- Lista Não ordenada-->
    <ul>
        <li>
            <a href="https://web.dio.me" title="CLica aqui e confira" target="_blank">Dio.me</a> 
        </li>
    </ul>


</body>
</html>
